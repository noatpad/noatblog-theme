<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noatblog helpers</title>
  <link rel="stylesheet" href="./style.scss">
  <link rel="stylesheet" href="styles/blogHelpers.scss">
</head>

<body class="post now">
  <header>
    <a href="/" class="title">
      <h1>noatblog theme ʕ•ᴥ•ʔ</h1>
    </a>
    <nav>
      <p>
        <a href="/">Home</a>
        <a href="/helpers">Helpers</a>
      </p>
    </nav>
  </header>
  <main>
    <h1>Noatblog helpers</h1>
    <h3>Music recommendation generator</h3>
    <form class="flex flex-column" id="musicForm">
      <div class="flex">
        <input type="text" name="album" required placeholder="Album name" class="f-1">
        <input type="text" name="artist" placeholder="Artist" class="f-1">
      </div>
      <input type="url" name="url" required placeholder="Image/Apple Music URL">
      <div class="fav-tracks flex flex-column">
        <div class="flex flex-column tracks">
          <div class="flex f-1 track">
            <input type="text" name="track1" required placeholder="Favorite track" class="f-1">
            <input type="text" name="trackLink1" placeholder="Track URL" class="f-1">
          </div>
        </div>
        <div class="flex flex-center">
          <button id="add-track">+</button>
          <button id="remove-track" disabled>-</button>
        </div>
      </div>
      <input type="submit" value="Generate!">
    </form>
    <hr>
    <div class="music-rec" style="display: none;">
      <img class="album-art" src="" alt="">
      <div class="music-info">
        <h3 class="album-info"></h3>
        <ul class="favorite-tracks"></ul>
      </div>
    </div>
    <div class="flex">
      <button class="f-1" id="copy-music-rec">Copy HTML</button>
    </div>
    <hr>
  </main>
  <script type="module" src="/noatblog.ts"></script>
  <script type="module" src="/scripts/blogHelpers.ts"></script>
</body>
</html>
